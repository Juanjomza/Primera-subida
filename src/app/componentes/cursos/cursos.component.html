<section>
  <h2>Cursos</h2>
    <div class="container">
      <button class="btn btn-primary">Editar</button>
      <div *ngFor="let item of cursos" class="row">
        <div class="col">
          <img [src]=item.img  alt="">
        </div>
        <div  class="col">
          <p><b>{{item.title}}</b></p>
          <p><i>{{item.school}}</i></p>
        
     
        </div>
      </div>
    </div>
    
  </section>
